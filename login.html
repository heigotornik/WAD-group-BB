<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/dropdown.css">
    <title>Login</title>
    <script src="js/dropdown.js"></script>
</head>

<body>
    <div class="layout">
        <div class="navbar">
            <a href="./index.html">Home</a>
            <input
                type="image"
                src="public/blank_picture.webp"
                class="dropbtn profile-image"
                onclick="toggleDropDown()">
            <div id="dropdown" class="dropdown-content">
                <p>John Doe</p>
                <p>john.doe@ut.ee</p>
                <a id="logoutbtn" href="./login.html"><p>Logout</p></a>
            </div>
        </div>

        <div class="generalArea" id="login-form-content">
            <div id="login-form">
                <form action="./index.html">

                <p>Welcome to PostIt</p>
                <p class="form-special-action">Create an account</p>
                <p>or</p>
                <p>Please log in</p>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                    <input type="password" name="Password" id="password" placeholder="Password" required>
                    <input type="submit" value="Login" >
                <p class="form-special-action">Forget Password</p>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
